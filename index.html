<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech & Translation Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

<section class="hero">
  <h1>Speech to Text & Live Translation</h1>
  <p>Speak freely. Translate instantly.</p>
  <a href="#tools" class="btn">Start Now</a>
</section>

<section class="section" id="tools">
  <h2>ğŸ¤ Speech to Text (Live)</h2>

  <div class="box">
    <p id="status" class="status">Idle</p>

    <textarea id="speechText" placeholder="Your speech text will appear here..." readonly></textarea>

    <div class="row">
      <select id="speechLang">
        <option value="en-US">English</option>
        <option value="ta-IN">Tamil</option>
        <option value="hi-IN">Hindi</option>
      </select>

      <select id="targetLang">
        <option value="ta">Tamil</option>
        <option value="en">English</option>
        <option value="hi">Hindi</option>
      </select>
    </div>

    <div class="row">
      <button id="startSpeech">Start</button>
      <button id="stopSpeech">Stop</button>
      <button id="resetSpeech" class="danger">Reset</button>
    </div>

    <h3>ğŸŒ Live Translation</h3>
    <textarea id="translatedSpeech" placeholder="Live translation appears here..." readonly></textarea>

    <div class="row">
      <button id="speechTxt">TXT</button>
      <button id="speechPdf">PDF</button>
    </div>
  </div>
</section>

<footer>
  <p>Â© 2026 Speech Translation Tool</p>
</footer>

<script src="script.js"></script>
</body>
</html>
