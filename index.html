<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate Translator & Speech App</title>
<link rel="stylesheet" href="style.css">

<!-- PDF.js library -->
<script src="pdf.min.js"></script>
<!-- html2pdf for download -->
<script src="html2pdf.bundle.min.js"></script>

</head>
<body>

<!-- Sidebar -->
<div id="sidebar" class="sidebar">

    <button onclick="showModule('voice')">ğŸ¤ Voice to Text</button>
    <button onclick="showModule('translate')">ğŸŒ Translate Text</button>
    <button onclick="showModule('pdf')">ğŸ“„ PDF Translate</button>

</div>

<!-- Bar icon -->
<div id="barIcon" onclick="toggleSidebar()">â˜°</div>

<!-- Main content -->
<div class="main" id="mainContent">

    <!-- Voice Module -->
    <div id="voiceModule" class="module">
        <h1>ğŸ¤ Voice to Text</h1>
        <select id="voiceLang"></select>
        <div class="buttons">
            <button id="startVoiceBtn">â–¶ Start</button>
            <button id="stopVoiceBtn" disabled>â¹ Stop</button>
            <button id="clearVoiceBtn">ğŸ§¹ Clear</button>

        <textarea id="voiceOutput" placeholder="Speech text appears here"></textarea>

    <!-- PDF Module -->

        <h1>ğŸ“„ PDF Translator</h1>

        <button onclick="translatePDF()">Translate PDF</button>
        <textarea id="pdfOutput" placeholder="Translated PDF text"></textarea>
        <button onclick="downloadText('pdfOutput','pdf_translated.txt')">ğŸ’¾ Download TXT</button>
        <button onclick="downloadPDF('pdfOutput','pdf_translated.pdf')">ğŸ’¾ Download PDF</button>
    </div>

    <!-- Image Module -->
    <div id="imageModule" class="module" style="display:none;">
        <h1>ğŸ–¼ Image Translator</h1>

        <button onclick="downloadText('imgOutput','image_translated.txt')">ğŸ’¾ Download TXT</button>
        <button onclick="downloadPDF('imgOutput','image_translated.pdf')">ğŸ’¾ Download PDF</button>

</div>

<script src="script.js"></script>
</body>
</html>
